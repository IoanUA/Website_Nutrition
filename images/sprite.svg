<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- Иконка: открыть меню -->
  <symbol id="icon-modal-open" viewBox="0 0 39 16">
    <line y1="1" x2="39" y2="1" stroke="currentColor" />
    <line x1="5" y1="8" x2="34" y2="8" stroke="currentColor" />
    <line y1="15" x2="39" y2="15" stroke="currentColor" />
  </symbol>

  <!-- Иконка: закрыть меню (крестик) -->
