<!-- Модальное окно 1 -->
<div id="hero-modal-open" class="modal-overlay hidden">
  <div class="modal-hero-content">
    <button
      data-modal-close
      class="hero-modal-close"
      type="button"
      aria-label="Закрыть меню"
    >
      <svg class="icon icon-close">
        <use xlink:href="./images/sprite.svg#icon-modal-close"></use>
      </svg>
    </button>
    <form action="#" method="post" class="hero__form">
      <div class="hero__form-field">
        <input
          type="text"
          id="hero-name"
          name="name"
          class="hero__form-input"
          placeholder="Full name / Ф.И.О"
          required
        />
        <label for="hero-name" class="hero__form-label"
          >Full name / Ф.И.О</label
        >
      </div>

      <div class="hero__form-field">
        <input
          type="email"
          id="hero-email"
          name="email"
          class="hero__form-input"
          placeholder="Email"
          required
        />
        <label for="hero-email" class="hero__form-label">E-mail</label>
      </div>

      <div class="hero__form-field">
        <input
          type="tel"
          id="hero-phone"
          name="phone"
          class="hero__form-input"
          placeholder="Number of phone / Номер телефона"
        />
        <label for="hero-phone" class="hero__form-label">
          Number of phone / Номер телефона
        </label>
      </div>

      <button type="submit" class="hero__form-btn">Записаться</button>
    </form>
  </div>
</div>
